<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Hire Me</title>
        <link rel="icon" href="../Learning/favicon.ico" />
        <link rel="stylesheet" href="css/site.css">
    </head>
    <body>
        <header>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="learning-plan.html">Learning Plan</a></li>
                    <li><a href="hire-me.html">Hire Me</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <h1 class="hire-me-header">Want to hire me?</h1>

            <form id="hire-me-form" action="" method="">
                <div class="form-label">
                    <label>
                        Company: 
                        <input type="text" id="company" name="Company" required>
                    </label>
                </div>
                <div class="form-label">
                    <label>
                        Job Title: 
                        <input type="text" id="jobTitle" name="JobTitle" required>
                    </label>
                </div>
                <div class="form-label">
                    <label>
                        Pay Rate:
                        <input type="number" id="payRate" name="PayRate" required>
                    </label>
                </div>
                <div class="form-label">
                    <label>
                        Description: 
                        <input type="text" id="description" name="Description" required>
                    </label>
                </div>
                <div class="form-button-group">
                    <button id="submit-button" type="submit">Submit Form</button>
                    <button id="reset-button" type="reset">Reset Form</button>
                </div>
                <div id="form-submitted" hidden></div>
            </form>
        </main>
        <footer>
            <small>&copy; Josh Pewtress, All Rights Reserved</small>
        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
